
<section class="bar background-gray no-mb color-black text-center">
    <div class="dark-mask"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                </div class="heading text-center">
                <h2 > Our story </h2> </div>
                <p class="lead">{{ .Site.Params.see_more.subtitle | markdownify }}</p>
                <p class="text-center">
                    {{ with .Site.Params.see_more.link_url }}
                    <a href="{{ . }}" class="btn btn-template-transparent-black btn-lg">
                    {{ end }}
                        {{ with .Site.Params.see_more.link_text }}
                        {{ . | markdownify }}
                        {{ end }}
                    {{ with .Site.Params.see_more.link_url }}
                    </a>
                    {{ end }}
                </p>
            </div>
        </div>
    </div>
</section>
