baseurl = "https://www.vanlog.it/"
title = "Vanlog"
theme = "hugo-universal-theme"
languageCode = "en-us"
# Site language. Available translations in the theme's `/i18n` directory.
defaultContentLanguage = "en"
## Disqus comments disabled: disqusShortname removed
# Enable Google Analytics by entering your tracking code
# googleAnalytics = "UA-169285327-1"
googleAnalytics = "	G-JJCBDV8EXR"

# Define the number of posts per page
ignoreFiles = ["\\.qmd", "\\.ipynb$", "\\.py$", "\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]

[menu]

# Main menu

[[menu.main]]
    identifier="home"
    name = "Home"
    url  = "/"
    weight = 1

[[menu.main]]
    identifier = "contact"
    name = "Contact"
    url  = "/contact/"
    weight = 2
    
[[menu.main]]
    identifier = "training"
    name = "training"
    url  = "/training/"
    weight = 3

[[menu.main]]
    identifier = "temperature"
    name = "research"
    url  = "/temperature/"
    weight = 4

[[menu.main]]
    identifier = "about"
    name = "about"
    url  = "/about/"
    weight = 5

# Top bar social links menu

[[menu.topbar]]
    weight = 1
    name = "GitHub"
    url = "https://github.com/vanlog"
    pre = "<i class='fab fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Email"
    url = "mailto:info@vanlog.it"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

[params]
    viewMorePostLink = "/blog/"
    author = "Vanlog"
    defaultKeywords = ["R", "coding"]
    mainSections = ["blog", "docs"]
    defaultDescription = ""

    # Social media
    facebook_site = "" # the Facebook handle of your site ('https://www.facebook.com/HANDLE')
    twitter_site = "" # the Twitter handle of your site (without the '@')
    default_sharing_image = "img/vanlog_retina_black.png"

    # Google Maps API key (if not set will default to not passing a key.)
    googleMapsApiKey = ""

    # Style options: default (light-blue), blue, green, marsala, pink, red, turquoise, violet
    # see static/css/style.vanlog.css
    # style = "vanlog"
    style = "blue"

    # Since this template is static, the contact form uses www.formspree.io as a
    # proxy. The form makes a POST request to their servers to send the actual
    # email. Visitors can send up to a 1000 emails each month for free.
    #
    # What you need to do for the setup?
    #
    # - set your email address under 'email' below
    # - upload the generated site to your server
    # - send a dummy email yourself to confirm your account
    # - click the confirm link in the email from www.formspree.io
    # - you're done. Happy mailing!
    #
    # Enable the contact form by entering your Formspree.io email
    # info@vanlog.it
    email = "f/mgeprdnw"
    contact_form_ajax = false

    about_us = """Vanlog delivers AI and data-driven solutions to real business challenges. 
    We specialize AI with Python and modern low-code platforms.

    Our team combines technical expertise with a pragmatic approach: robust and maintainable solutions tailored to real business needs.
    """
    copyright = "Copyright (c) 2020, Vanlog; all rights reserved."

    # Format dates with Go's time formatting
    date_format = "January 2, 2006"

    logo = "img/vanlog_retina3.png"
    logo_small = "img/vanlog_retina3.png"
    address = """<p class="text-uppercase">
    <strong>Vanlog</strong><br> 
      Milano  
    </p>
    """
    #latitude = "45.075412"
    #longitude = "7.670900"

[Permalinks]
    blog = "/blog/:year/:month/:day/:filename/"
    temperature = "/temperature/:filename/"

# Enable or disable top bar with social icons
[params.topbar]
    enable = true
    text = """<p class="hidden-sm hidden-xs">Contact us on info[at]vanlog.com.</p>
      <p class="hidden-md hidden-lg"><a href="#" data-animate-hover="pulse"><i class="fas fa-phone"></i></a>
      <a href="#" data-animate-hover="pulse"><i class="fas fa-envelope"></i></a>
      </p>
      """

# Enable and disable widgets for the right sidebar
[params.widgets]
    categories = true
    tags = true
    search = true

[params.carousel]
    enable = true
    # All carousel items are defined in their own files. You can find example items
    # at 'exampleSite/data/carousel'.
    # For more informtion take a look at the README.

