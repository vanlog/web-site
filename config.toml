    weight = 1
    name = "GitHub"
    url = "https://github.com/vanlog"
    pre = "<i class='fab fa-2x fa-github'></i>"

[[menu.topbar]]
    weight = 2
    name = "Email"
    url = "mailto:info@vanlog.it"
    pre = "<i class='fas fa-2x fa-envelope'></i>"

[params]
